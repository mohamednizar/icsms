
<form class="form-horizontal" role="form" name="feeCollection" ng-controller="StudentController"  >
            <div class="col-xs-4 row">
                <div class="panel panel-primary" >
                <div class="panel-heading">
                   Course By Student Id
                </div>
                <div class="panel-body">
         <div class="form-group">
                        <div class="col-sm-3">
                            <input type="number" maxlength="50" name="stdId" required   placeholder="Student Id"   class="form-control input-sm stdId"   ng-keyup="getStudentCourse(std_id.Id)" data-ng-model="std_id.Id">
                        </div>
                        
         </div>
                <div class="col-sm-12">
                    <div class="form-group">
               <div class="grid-style" ng-grid="StudentCoursesTable" style="height:200px">
    
    
                </div>
                    </div>
                </div>
            </div>
                    
                </div>
                
                
                 
            </div>
                <div class="col-xs-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                    Today Payment
                </div>
                    <div class="panel-body">
                        <div class="grid-style " name="fee"  ng-grid="FeeCollectionGrid"  style="height:200px">
    
                        </div>
                 <div class="form-group">
                     <div class="col-sm-3 col-lg-offset-9 has-feedback ">
                         
                         <input id="Button2" type="submit" class="btn glyphicon glyphicon-ok-circle btn-success " ng-disabled="$" value="Pay"  data-ng-click="  CollectCoursefee()" />                                              
                     </div>
                     <div >{{getTotal(row)}}</div>
                </div>
                    </div>
                    
                </div>
 
                </div>
   
            
        
        </form>
