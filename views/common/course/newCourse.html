<h5 class="col-sm-12">New Course Registration</h5>
<div class="row col-lg-12 col-sm-8 " >
    <form class="form-horizontal" role="form"   ng-controller="CourseController" >

        <div class="col-xs-4 ">
            <div class="panel panel-primary" >
                <div class="panel-heading">
                    Course Information
                </div>
                <div class="panel-body">


                    <div class="form-group">
                        <label class="col-sm-4 control-label">Grade</label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="50" placeholder="Grade"   class="form-control input-sm"  ui-Autocomplete="gradeAutocomplete"  data-ng-model="grade.Id">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-4 control-label">Medium</label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="50"  placeholder="Medium"  class="form-control input-sm"  ui-Autocomplete="mediumAutocomplete" data-ng-model="medium.Id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Subject </label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="50"  placeholder="Subject"  class="form-control input-sm" data-ng-model="subject" required >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Fee</label>
                        <div class="col-sm-6">
                            <input type="text" maxlength="50"  placeholder="Fee"  class="form-control input-sm"  data-ng-model="courseFee" required>
                        </div>
                    </div>

                    <div class="form-group col-sm-11">

                        <div class="separator pull-right">
                        </div>
                        <div class="pull-right pull-right-padding-right ">
                            <input data-ng-show="courseId === ''" id="Button2" type="button" ngCellText class="btn  btn-primary " value="Add" data-ng-click="InsertCourse()" />                                              
                            <input id="Button2" type="button" class="btn btn-info btn-success  " value="Update" data-ng-click="" />
                            <input id="Button2" type="button" class="btn btn-info btn-danger " value="Clear" data-ng-click="clearStaff()" />
                        </div>

                    </div>

                </div>
            </div>


        </div>



    </form> 

    <div ui-view=""></div>
</div>
